<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Contacts</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel='stylesheet' type='text/css' href='style3.css'>
    <script src='main.js'></script>
</head>
<body>
    <header>
        <div class="logo">
            <img class="logo_img" src="/images/logo.png" alt="logo" onclick="location.href='index.html'">
        </div>

        <nav>
            <ul class="nav_links">
                <li><button type="button" onclick="location.href='index.html'">Начало</button></li>
                <li><button>Контакти</button></li>
            </ul>
        </nav>

        <div class="search__form">
        <form action="" method="get" id="productSearch" class="search_form">
            <input type="text" placeholder="Търси телефон" name="search" class="search_bar">
            <span class="material-symbols-outlined" onclick="location.href='search.html'">search</span>
        </form>
        </div> 

        <nav>
            <ul class="nav_links">
                <li>
                    <a href="https://www.instagram.com/">
                    <img src="/images/instagram.png" class="socialImg"> 
                    </a>
                </li>
                <li>
                    <a href="https://www.facebook.com/">
                        <img src="/images/facebook.png" class="socialImg"> 
                    </a>    
                </li>
            </ul>
        </nav>
    </header>
    <div class="form_div">
        <form action="" method="get" id="sendQuestion" class="question_form">
            <label><h2>Форма за контакт</h2></label>
            <br>
            <label>Име</label>
            <input type="text" placeholder="Вашето име" name="user_name" class="name_field">
            <br>
            <label>Телефонен номер</label>
            <input type="text" placeholder="телефонен номер" name="phone" class="phone_field">
            <br>
            <label>Имейл</label>
            <input type="text" placeholder="Имейл" name="email" class="email_field">
            <br>
            <label>Запитване</label>
            <textarea type="text" name="question" class="question_field">Въведете вашето запитване</textarea>
            <br>
            <button>Изпрати</button>
        </form>
    </div>
</body>
</html>
